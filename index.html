<!doctype html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Modal (http://jquerymodal.com/) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-12">
                    <h1>Matching Game SFII</h1>
                    <h4 id="time">0 second.</h4>
                </div>
            </div>
        </header>
        <section class="score-panel">
            <div class="row">
                <div class="col-md-12">
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <span class="moves"></span> Moves
                    <div class="restart">
                        <i class="fa fa-repeat"></i>
                    </div>
                </div>
            </div>
        </section>
        <div class="row">
            <div class="col-md-12">
                <ul class="deck">
                    
                </ul>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div id="resultado" class="modal">
        <div class="row">
            <div class="col-md-12">
                <img id="check" src="img/check.png" alt="Check">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Congratulations! You Won!</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p><span id="pontuacao"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>Wooooooooo!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input id="playAgain" type="button" value="Play again!">
            </div>
        </div>
    </div>
    <!-- Link para modal -->
    <p>
        <a id="linkResultado" href="#resultado" rel="modal:open"></a>
    </p>
    <script src="js/app.js"></script>
</body>

</html>
